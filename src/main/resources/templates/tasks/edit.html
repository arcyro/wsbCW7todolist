<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Edytuj zadanie</h1>
    <form th:action="@{/tasks/edit/}" th:object="${task}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria:</label>
            <select id="category" th:field="*{category}" class="form-select" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="dueDate" class="form-label">Termin:</label>-->
<!--            <input type="datetime-local" id="dueDate" th:field="*{dueDate}" class="form-control" />-->
<!--        </div>-->
<!--        <div class="form-check mb-3">-->
<!--            <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input" />-->
<!--            <label for="completed" class="form-check-label">Uko≈Ñczone</label>-->
<!--        </div>-->
        <div>
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a href="/tasks/list" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</body>
</html>
